apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
  namespace: learn-devops
spec:
  replicas: 3
  selector:
    matchLabels:
      component: web
  template:
    metadata:
      labels:
        component: web
    spec:
      containers:
        - name: client
          image: iel182/estudo-docker:v20210208.1
          resources:
            limits:
              memory: "80Mi"
              cpu: "150m"
          ports:
            - containerPort: 80
